    <fieldset>
        <legend>Registration Form</legend>
    <form>
         <p><input type="text" placeholder="Enter name"></p>
        <p><input type="email" placeholder="Enter email"></p>
        <p><input type="password" placeholder="password"></p>
        <p><input type="date"></p>
        <p>
            <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">MERN
        </p>
        <p>
            <!-- mulitiple attribute select krne k liye -->
            <select multiple> 
                <optgroup label="India">
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Kolkata</option>
                </optgroup>
                <optgroup label="USA">
                    <option>Columbus</option>

        </p>

        </p>
        <p>

        </p>
        <p>
            <input type="color">
        </p>
        <!-- label means anywhere in text if click it applies checkbox -->
        <p><label for="chk">Remember Me</label><input type="checkbox" id="chk"></p>
        <p><textarea rows="4" cols="50" placeholder="About me" ></textarea></p>
        <p>
            <input list="country"/>
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </datalist>
        </p>
        <button>Login</button>
