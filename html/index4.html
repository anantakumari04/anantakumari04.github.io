<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multimedia</h1>
    <h1>Images</h1>
    <img src="download.jpg" width="500px" alt="Staff" />
    <figure>
      <img src="download.jpg" width="500px" alt="Staff" />
      <figcaption>Preparing for the AGM</figcaption>
    </figure>
    <h3>Audio Files</h3>
    <audio controls>
      <source src="filename" />
    </audio>
    <h3>Video files</h3>
    <video height="200px" width="300px" controls>
      <source src="videoname" />
    </video>
    <video height="200px" width="300px" autoplay muted controls>
      <source src="videoname" />
    </video>

    <video height="200px" width="300px" controls>
      <source src="videoname" />
      <track
        src="subtitle1.txt"
        kind="subtitles"
        srclang="en"
        label="English"
      />
      <track src="subtitle2.txt" kind="subtitles" srclang="in" label="Hindi" />
    </video>
    <hr />
    <svg width="900" height="900">
      <circle
        cx="250"
        cy="400"
        r="200"
        stroke="red"
        stroke-width="5"
        fill="pink"
      ></circle>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="green"></ellipse>
      <text fill="black" font-size="25" font-family="Verdana" x="32" y="75">
        ZEE Cinema
      </text>
    </svg>
  </body>
</html>
